<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="main-content">
    <div class="form-container">
      <div class="controls">
        <div class="controls__language">
          <span class="controls__title">Language</span>
          <div class="language-toggler">
            <span>Eng</span>
            <label class="switch">
              <input id="checkbox" type="checkbox">
              <span class="slider round"></span>
            </label>
            <span>Рус</span>
          </div>
        </div>
        <div class="controls__play">
          <span class="controls__title">Play</span>
          <button id="play" class="play-btn" disabled>
          </button>
        </div>
      </div>

      <form id="form">
        <fieldset class="field-input">
          <input type="text" id="input" class="form-input" placeholder="Type text to translate">
          <button type="submit" id="submit" class="form-submit">Translate</button>
        </fieldset>
      </form>
    </div>
    <div id="text" class="result-block text-block">Your text will be here</div>
    <div id="result" class="result-block">The result will be here</div>
  </section>
  <script src="index.js"></script>
</body>
</html>
